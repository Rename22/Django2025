{% extends "./plantilla.html" %}

{% block contenido %}
<div class="container mt-5">
    <!-- Contenedor con borde y sombra para el formulario -->
    <div class="border p-4 rounded-3 shadow-lg">
        <h3 class="mb-4 text-center">Actualizar Clase</h3>
        <form action="/procesarEdicionClase/" id="frm_editar_clase" method="post">
            {% csrf_token %}

            <!-- Campo oculto para el ID -->
            <div class="mb-3">
                <label for="id" class="form-label"><b>ID:</b></label>
                <input type="hidden" name="id" value="{{ clase.id }}">
                <input type="text" class="form-control" id="id" value="{{ clase.id }}" readonly>
            </div>

            <!-- Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label"><b>Título:</b></label>
                <input type="text" name="titulo" id="titulo" class="form-control" value="{{ clase.titulo }}">
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label"><b>Descripción:</b></label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="5">{{ clase.descripcion }}</textarea>
            </div>

            <!-- URL del Video -->
            <div class="mb-3">
                <label for="video_url" class="form-label"><b>URL del Video:</b></label>
                <input type="url" name="video_url" id="video_url" class="form-control" value="{{ clase.video_url }}">
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-warning me-2">Editar</button>
                <a href="/listadoClase/" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
